<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- ---------------------------- -->


<div class="container">
    <h2>註冊表單</h2>
    <br>

    <form method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSdJQ9H2R4utcySIfs8CwT6j4QQSWG-WpePpLmfCuZ_XWoivfw/formResponse">

        <div class="form-group">
            <label>姓名</label>
            <input type="text" class="form-control" placeholder="Your Name" name="username">
        </div>

        <div class="form-group">
            <label>性別</label>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male"> 男
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> 女
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> 其他
                </label>
            </div>
        </div>
      
        <div class="form-group">
            <label>電子郵件</label>
            <input type="email" class="form-control" placeholder="Your Email" name="email">
        </div>
      
        <div class="form-group">
            <label>密碼</label>
            <input type="password" class="form-control" placeholder="Password" name="">
        </div>
      
        <div class="form-group">
            <label>興趣</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="" value="book">閱讀
                </label>
                <label>
                    <input type="checkbox" name="" value="sport">運動
                </label>
                <label>
                    <input type="checkbox" name="" value="sleep">睡覺
                </label>
                <label>
                    <input type="checkbox" name="" value="web">學網頁
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">送出</button>
    </form>
</div>


</body>
</html>
